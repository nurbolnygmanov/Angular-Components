<app-divider>Modal Component</app-divider>

<button (click)="onClick()">Show modal</button>
<app-modal (close)="onClick()" *ngIf="isOpenModal">
  <div modalTitle>Reusable title</div>
  <p>I am reusable modal window</p>

  <ng-container modalFooter>
    <button class="ui button" (click)="onSubmit()">Submit</button>
  </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="accordionItems"></app-accordion>
